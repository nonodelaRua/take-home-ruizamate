<div class="alert alert-primary" role="alert">
    <h2>Meetings List</h2>
</div>

<div class="row meetings-list__content">
    <div class="col-3 px-0">
        <div class="alert alert-secondary" role="alert">
            <h6>Filter by assistant: </h6>
            <div *ngFor="let user of usersList; let i= index" class="meeting-list__filter">
                <input type="checkbox" [(ngModel)]="filter[i]" [value]="user.id">
        
                <label class="form-check-label">{{ user.name }}</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="onFilter()">Filter</button>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card-rows">
            <div *ngFor="let item of meetingsList" class="card meeting-list__card">
                <div class="card-header">
                    # {{ item.id }} - {{ item.name }}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Date: {{ item.date }}</li>
                    <li class="list-group-item">Start: {{ item.start }}</li>
                    <li class="list-group-item">Finish: {{ item.end }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-3 px-0">
        <div class="alert alert-secondary" role="alert">
            <h6>Create meeting</h6>
            <form [formGroup]="meeting" (ngSubmit)="onSubmit()">
                <label>Meeting name: </label>
                <input formControlName="name" type="text" class="form-control" />
                <!-- <div *ngIf="meeting.name.errors.required" class="invalid-feedback">
                    <div>Por favor, ingresa tus Nombres y Apellidos</div>
                </div> -->
                <label for="example-datetime-local-input" class="col-form-label">Start time: </label>
                <div class="form-group row">
                    <div class="col-12">
                        <input formControlName="start" class="form-control" type="datetime-local" id="example-datetime-local-input">
                    </div>
                </div>
                <label for="example-datetime-local-input" class="col-form-label">End time: </label>
                <div class="form-group row">
                    <div class="col-12">
                        <input formControlName="end" class="form-control" type="datetime-local" id="example-datetime-local-input">
                    </div>
                </div>
                <label for="usersList">Select meeting members: </label>
                <div class="form-group">
                    <select multiple class="form-control" id="usersList">
                        <option *ngFor="let user of usersList; let i=index" [value]="user.id">{{ user.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Aceptar</button>
                </div>
            </form>
        </div>

    </div>
</div>
